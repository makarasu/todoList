<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録</title>
</head>
<body>
	<h2>ユーザー登録</h2>
	<div th:text="${session.error}"></div>
	<form th:action="@{/user/registrationConfirmation}" method="post" th:object="${usersForm}">
		<div>ユーザー名</div>
		<input type="text" th:field="*{name}" name="name"> <br>
		<div>メールアドレス</div>
		<input type="email" th:field="*{email}" name="email"> <br>
		<div>パスワード</div>
		<input type="password" name="password"> <br>
		<div>確認用パスワード</div>
		<input type="password"> <br>
		<div>秘密の質問1</div>
		<input type="text" th:field="*{secretQuestion1}" name="secretQuestion1"> <br>
		<div>秘密の質問1の答え</div>
		<input type="text" th:field="*{secretAnswer1}" name="secretAnswer1"> <br>
		<div>秘密の質問2</div>
		<input type="text" th:field="*{secretQuestion2}" name="secretQuestion2"> <br>
		<div>秘密の質問2の答え</div>
		<input type="text" th:field="*{secretAnswer2}" name="secretAnswer2"> <br>
		<div>秘密の質問3</div>
		<input type="text" th:field="*{secretQuestion3}" name="secretQuestion3"> <br>
		<div>秘密の質問3の答え</div>
		<input type="text" th:field="*{secretAnswer3}" name="secretAnswer3"> <br>
		<button>確認</button>
		<button type="reset">リセット</button>
	</form>

</body>
</html>
