<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
<link rel="stylesheet" th:href="@{../css/common.css}" />
</head>
<body>
	<h2 id="title">to-doリスト管理サイト</h2>
	<div th:text="${errorMessage}" style="color: red"></div>
	<form th:action="@{/user/loginCheck}" method="post" th:object="${usersForm}">
		<div id="title">メールアドレス</div>
		<input type="email" name="email" th:field="*{email}" id="email" class="form">
		<div id="title">パスワード</div>
		<input type="password" name="password" th:field="*{password}" id="password" class="form"> <br> <br>
		<button class="button">ログイン</button>
	</form>
	<br>
	<span id="title">ユーザー登録は</span>
	<span id="link"><a th:href="@{/user/registration}">こちら</a></span>
	<br>
	<span id="title">パスワードを忘れた方は</span>
	<span id="link"><a th:href="@{/user/resetPassword}">こちら</a></span>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
